<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Productos</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<a th:href="@{./add}" class="btn btn-primary mt-5 mb-3">Nuevo
			producto</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre Producto</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Precio</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="producto, i: ${productos}">
					<td th:text="${i.index + 1}" />
					<td th:text="${producto.producto}" />
					<td th:text="${producto.descripcion}" />
					<td th:text="${producto.cantidad}" />
					<td th:text="${producto.precio}" />
					<td><a th:href="@{./delete/}+${producto.id}"
						class="btn btn-danger">Eliminar</a></td>
					<td><a th:href="@{./update/}+${producto.id}"
						class="btn btn-warning">Actualizar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
